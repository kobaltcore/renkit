name: Build

on: [push]

jobs:
  upload-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: renkit
      - name: Create Release
        uses: softprops/action-gh-release@v0.1.7
        with:
          files: '*.zip'

  build-linux-windows:
    runs-on: ubuntu-latest
    container: nimlang/nim
    steps:
      - uses: actions/checkout@v2
      - name: Build Project
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y mingw-w64 zip upx
          wget http://nz2.archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1l-1ubuntu1.3_amd64.deb
          dpkg -i libssl1.1_1.1.1l-1ubuntu1.3_amd64.deb
          nimble build_linux_amd64
          nimble build_windows_amd64
          nimble build_windows_i386
      - name: Zip Artifacts
        run: |
          zip -j renkit-linux-amd64.zip bin/amd64/linux/*
          zip -j renkit-windows-amd64.zip bin/amd64/windows/*
          zip -j renkit-windows-i386.zip bin/i386/windows/*
      - name: Upload Artifacts
        uses: actions/upload-artifact@master
        with:
          name: renkit
          path: '*.zip'

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Nim
        run: |
          brew install nim upx
      - name: Build Project
        run: |
          nimble build_macos_amd64
      - name: Zip Artifacts
        run: |
          zip -j renkit-macos-amd64.zip bin/amd64/macos/*
      - name: Upload Artifacts
        uses: actions/upload-artifact@master
        with:
          name: renkit
          path: '*.zip'
