[tasks.convert_images]
  type = "convert_images"
  enabled = true
  format = "avif"
  # paths."game/images" = { recursive = false, lossless = false }
  paths."game/images/bg" = { lossless = false }
  # paths."game/images/anim" = { lossless = false }
  # paths."game/images/misc" = { lossless = false }
  # paths."game/images/line_action" = { lossless = false }
  # paths."game/images/phone_icon" = { lossless = false }
  # paths."game/images/transitions" = { lossless = false }
  # paths."game/images/characters_highres" = { lossless = false }
  # paths."game/images/characters" = { lossless = false }
  # paths."game/images/cg" = { }
  # paths."game/gui" = { }

[tasks.notarize]
  type="notarize"
  enabled = true
  bundle_identifier = "com.student-transfer"
  json_bundle_file = "certificates/renotize.json"
  # key_file = "certificates/private-key.pem"
  # cert_file = "certificates/developerID_application.cer"
  # app_store_key_file = "certificates/app-store-key.json"

[tasks.keystore]
  type = "keystore"
  enabled = false
  keystore_apk = ""
  keystore_aab = ""

[build] # required, at least one item must be 'true'
  pc = true  # Windows + Linux
  win = false # Windows
  linux = false # Linux
  mac = false # macOS
  web = false # Web
  steam = false # Steam
  market = false # Multiple Markets (i.e. Itch.io)
  android_apk = false # Android Universal APK
  android_aab = false # Android Play Store Bundle

[options]
  # task_dir = "tasks"
  clear_output_dir = false # whether to clear the output directory on startup

[renutil]
  version = "8.1.3" # the Ren'Py version to use (required)
  registry = "cache" # the directory to store installation files in
  update_pickle = true
